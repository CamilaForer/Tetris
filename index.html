<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="welcome">
        <p>¡Bienvenido al juego!</p>
    </section>
    <main>
        <!-- Instructions-->
        <aside class="instructions">
            <h3>Controles de juego:</h3>
            <div class="instruction">
                <img src="img/up-arrow.png" alt="rotation">
                <p>Rotación de figura</p>
            </div>
            <div class="instruction">
                <img src="img/left-arrow.png" alt="left">
                <p>Mover hacia la izquierda</p>
            </div>
            <div class="instruction">
                <img src="img/right-arrow.png" alt="right">
                <p>Mover hacia la derecha</p>
            </div>
            <div class="instruction">
                <img src="img/down arrow.png" alt="down">
                <p>Mover hacia abajo</p>
            </div>
        </aside>
        <section>

        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>

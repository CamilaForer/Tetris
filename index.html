    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" media="" />
    <link rel="shortcut icon" href="img/tetris.ico" />
    <title>Juego de tetris</title>
  </head>
  <body>
    <header class="welcome">
      <p>¡Bienvenido al juego!</p>
    </header>
    <!--------------------->
    <main class="gameSpace">  
      <section class="game-score">
          <section class="next">
            <p class="texts">Siguiente figura:</p>
            <div class="nextPiece"></div>
          </section> 
          <ul class="points">
            <li class="texts">
              Puntaje:
              <p class="texts" id="score">0</p>
            </li>
          </ul>
      <!------------ Instructions---------------->
        <ul class="modal-instructions">
          <li><a href="">Instrucciones</a></li>
        </ul>
      </section>
    <section class="tetris">
       <canvas id="canva"></canvas>
    </section>
    <aside class="instructions">
      <p class="texts">Controles de juego</p>
        <div class="instruction">
          <img src="../img/up-arrow.png" alt="rotation" />
          <p>Rotación de figura</p>
        </div>
        <div class="instruction">
          <img src="../img/left-arrow.png" alt="left" />
          <p>Mover hacia la izquierda</p>
        </div>
        <div class="instruction">
          <img src="../img/right-arrow.png" alt="right" />
          <p>Mover hacia la derecha</p>
        </div>
        <div class="instruction">
          <img src="../img/down arrow.png" alt="down" />
          <p>Mover hacia abajo</p>
        </div>
      </aside>

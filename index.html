<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" media="" />
  <link rel="shortcut icon" href="img/tetris.ico" />
  <title>Juego de tetris</title>
</head>

<body>
  <header class="welcome">
    <p>¡Bienvenido al juego!</p>
  </header>
  <!--------------------->
  <main class="gameSpace">
    <section class="game-score">
      <ul class="points">
      <li><button class="texts">tiempo</button> 
        <h3 class="tiempo">0</h3></li> 
        <li class="texts">
          Puntaje:
          <p class="texts" id="score">0</p>
        </li>
      </ul>
      <button onclick="restart()" class="restart">
        <img src="img/reload-white.png" alt="restart">
      </button>
      <!------------ Instructions and controls---------------->
      <a href="" id="instrucciones">Instrucciones</a>
    </section>
    <section class="tetris">
      <canvas id="canva"></canvas>
    </section>
    <aside class="controls">
      <p class="texts">Controles</p>
      <div class="buttons">
        <div class="up-button">
          <button  id="up-button"><img src="img/up-arrow.png" alt="rotation" /></button>
        </div>
        <div class="sides-button">
          <button id="moveLeft" class="left"><img src="img/left-arrow.png" alt="left" /></button>
          <button id="moveRight" class="right"><img src="img/right-arrow.png" alt="right" /></button>
        </div>
        <div class="down-button">
          <button id="moveDown"><img src="img/down arrow.png" alt="down" /></button>
        </div>
      </div>
    </aside>
    <!------------------Modal instructions-------------------->
    <section id="movil-instructions">
      <div class="modal-capita">
        <div class="modal">
          <section class="welcome">
            <p>¡Bienvenido al juego!</p>
          </section>
          <section id="instrucciones-movil">
            <section class="primera-parte">
              <div class="instruction">
                <img src="img/up-arrow.png" alt="rotation" />
                <p>Rotar figura</p>
              </div>
              <div class="instruction">
                <img src="img/left-arrow.png" alt="left" />
                <p>Izquierda</p>
              </div>
              <div class="instruction">
                <img src="img/right-arrow.png" alt="right" />
                <p>Derecha</p>
              </div>
              <div class="instruction">
                <img src="img/down arrow.png" alt="down" />
                <p>Abajo</p>
              </div>
            </section>
            <section id="boton">
              <button onclick="restart()" class="open">Iniciar</button>
            </section>
          </section>
          <a href="#" class="btn-modal">X</a>
        </div>
      </div>
 
      <!----------------------------------->
  </main>

  <footer>
    <section class="logos">
      <h2>TETRIS</h2>
      <i class="fa fa-gamepad" aria-hidden="true"></i>
    </section>

    
    <div class="centro">
     <div class="codigo"><i class="fa fa-code" aria-hidden="true"></i></div> 
      <div class="html5"><i class="fa fa-html5" aria-hidden="true"></i></div> 
      <div class="css3"><i class="fa fa-css3" aria-hidden="true"></i></div> 
      <div class="javascript"><img src="img/javascript-1.svg" alt=""></div>
  </div>


  <section class="parrafos">
   <ul>
    <li>Diseñado por:</li>
    <li>camila Forero</li>
    <li>Valentina Idrogo</li>
   </ul>
  </section>
  </footer>
  <script src="index.js"></script>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/34c0e82cd0.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
